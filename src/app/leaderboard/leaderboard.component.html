<div class="container">
  <mat-paginator
    [pageSizeOptions] = "[25, 50, 100]"
    showFirstLastButtons
    (page)="pageChanged($event)">
  </mat-paginator>

  <div *ngIf="loading;else table">
    <mat-spinner class="center"></mat-spinner>
  </div>


  <ng-template #table>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a class="player-link" [routerLink]="['/player', element.id]">
            {{element.name}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="reputation">
        <th mat-header-cell *matHeaderCellDef>Reputation</th>
        <td mat-cell *matCellDef="let element"> {{element.reputation}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'rating', 'reputation']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'rating', 'reputation'];"></tr>
    </table>
  </ng-template>
</div>
