<mat-sidenav-container style="height: 100vh">
  <mat-sidenav #sidenav>
    <hota-sidenav-list (sidenavClose)="sidenav.close()"></hota-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <hota-header (sidenavToggle)="sidenav.toggle()"></hota-header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
