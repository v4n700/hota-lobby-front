<div>
  <div *ngIf="loading;else info">
    <mat-spinner class="center"></mat-spinner>
  </div>

  <ng-template #info>
    <div class="player-info">
      <h3>{{player.name}}</h3>
      <p>Rating: {{player.rating}}</p>
      <p>Reputation: {{player.reputation}}</p>
      <p>Last online: {{player.last_seen_at | date:'medium'}}</p>
      <p>Registered: {{player.registered_at | date:'medium'}}</p>
    </div>
  </ng-template>
</div>
